<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }

    .text {
      display: inline-block;
      vertical-align: top;
      text-align: left;
      max-width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .image {
      display: inline-block;
      vertical-align: top;
      max-width: 50%;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text">
    <h2>About Me</h2>
    <p>Your text goes here.</p>
  </div>
  <div class="image">
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Your Image">
  </div>
</div>

</body>
</html>
